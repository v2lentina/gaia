name: Deploy Frontend

on:
  push:
    branches:
      - main # Production (deploy to this repo's GitHub Pages)
      - staging # Staging (push build to gaia-staging repo)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build for Staging
        if: github.ref == 'refs/heads/staging'
        run: |
          cd frontend
          npm run build -- --mode staging

      - name: Build for Production
        if: github.ref == 'refs/heads/main'
        run: |
          cd frontend
          npm run build

      # Staging: Push to gaia-staging repo
      - name: Deploy to gaia-staging Repo
        if: github.ref == 'refs/heads/staging'
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.STAGING_DEPLOY_TOKEN }}
          external_repository: v2lentina/gaia-staging
          publish_branch: main
          publish_dir: frontend/dist

      # Production: Setup for GitHub Pages on this repo
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  # Production: Deploy job (only for main branch)
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
